<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
      <h1><a tabindex="0" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section tabindex="-1" id="map-container" aria-hidden="true">
      <div id="map" role="application" aria-label="Map with restaurants locations"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cousine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul tabindex="0" id="restaurants-list" aria-label="List of restaurants"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/swregistration.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5Z5tQte9OFE-3P6scMe08J5p5f7INv3o&libraries=places&callback=initMap" async defer></script>


  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
